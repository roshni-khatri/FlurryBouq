<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlurryBouq</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: 'Poppins', sans-serif;
    }

    body{
        background: linear-gradient(135deg, #ffd6ec, #ffc0e6, #ffb3dd);
        color:#444;
    }

    header{
        background: white;
        padding:20px;
        text-align:center;
        box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }

    header h1{
        color:#ff4fa3;
        font-size:40px;
        letter-spacing:2px;
    }

    nav{
        margin-top:10px;
    }

    nav a{
        text-decoration:none;
        color:#ff4fa3;
        margin:0 15px;
        font-weight:500;
        transition:0.3s;
    }

    nav a:hover{
        color:#ff008c;
    }

    .hero{
        text-align:center;
        padding:60px 20px;
        color:white;
    }

    .hero h2{
        font-size:36px;
        margin-bottom:10px;
    }

    .hero p{
        font-size:18px;
    }

    .products{
        padding:40px 20px;
        text-align:center;
    }

    .products h2{
        font-size:30px;
        margin-bottom:30px;
        color:#ff008c;
    }

    .product-container{
        display:flex;
        justify-content:center;
        flex-wrap:wrap;
        gap:25px;
    }

    .product{
        background:white;
        border-radius:20px;
        padding:15px;
        width:250px;
        box-shadow:0 6px 15px rgba(0,0,0,0.1);
        transition:0.3s;
    }

    .product:hover{
        transform:translateY(-10px);
    }

    .product img{
        width:100%;
        border-radius:15px;
    }

    .product h3{
        margin:15px 0 5px;
        color:#ff4fa3;
    }

    .price{
        color:#ff008c;
        font-weight:700;
        margin-bottom:10px;
    }

    .btn{
        background:#ff4fa3;
        color:white;
        padding:8px 15px;
        border:none;
        border-radius:20px;
        cursor:pointer;
        transition:0.3s;
    }

    .btn:hover{
        background:#ff008c;
    }

    footer{
        background:white;
        text-align:center;
        padding:20px;
        margin-top:40px;
        font-size:14px;
    }
</style>
</head>
<body>

<header>
    <h1>FlurryBouq</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

</section>

    <div class="product-container">

        <div class="product">
            <img src="https://via.placeholder.com/250x300/ffc0e6/ffffff?text=Pink+Dress" alt="Pink Dress">
            <h3>Blush Pink Dress</h3>
            <p class="price">$39.99</p>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/250x300/ffb3dd/ffffff?text=Crop+Top" alt="Crop Top">
            <h3>Soft Girl Crop Top</h3>
            <p class="price">$24.99</p>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/250x300/ffd6ec/ffffff?text=Hoodie" alt="Hoodie">
            <h3>Flurry Pink Hoodie</h3>
            <p class="price">$49.99</p>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/250x300/ff99cc/ffffff?text=Skirt" alt="Skirt">
            <h3>Pastel Mini Skirt</h3>
            <p class="price">$29.99</p>
            <button class="btn">Add to Cart</button>
        </div>

    </div>
</section>

</body>
</html>
